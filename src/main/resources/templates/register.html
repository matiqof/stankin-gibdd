<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link rel="icon" th:href="@{/images/logo.png}" type="image/x-icon">
  <link rel="stylesheet" th:href="@{/css/register.css}">
  <link rel="stylesheet" th:href="@{/css/body.css}">
</head>
<body>
<div class="register-container">
  <div class="logo-text-container">
    <img th:src="@{/images/logo.png}" alt="Логотип" class="logo">
    <h1>Регистрация</h1>
  </div>
  <form method="post" action="/register">
    <div class="form-row">
      <div class="form-group">
        <label for="phone">Телефон:<span class="required">*</span></label>
        <input type="text" maxlength="11" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="clientPassword">Пароль:<span class="required">*</span></label>
        <input type="password" maxlength="60" id="clientPassword" name="clientPassword" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="fullName">ФИО:<span class="required">*</span></label>
        <input type="text" maxlength="255" id="fullName" name="fullName" required>
      </div>
      <div class="form-group">
        <label for="dateOfBirth">Дата рождения:<span class="required">*</span></label>
        <input type="date" id="dateOfBirth" name="dateOfBirth" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="address">Адрес:<span class="required">*</span></label>
        <input type="text" maxlength="255" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="passport">Паспорт:<span class="required">*</span></label>
        <input type="text" maxlength="10" id="passport" name="passport" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group">
        <label for="passportIssueDate">Дата выдачи паспорта:<span class="required">*</span></label>
        <input type="date" id="passportIssueDate" name="passportIssueDate" required>
      </div>
      <div class="form-group">
        <label for="passportDepartmentCode">Код подразделения:<span class="required">*</span></label>
        <input type="text" id="passportDepartmentCode" name="passportDepartmentCode" required>
      </div>
    </div>
    <div>
      <button class="register-button" type="submit">Зарегистрироваться</button>
    </div>
  </form>
  <div th:if="${error}" th:text="${error}" class="error-message">
    Текст ошибки
  </div>
  <div class="login-link">
    <a href="/login">Уже есть аккаунт? Войти</a>
  </div>
</div>
</body>
</html>
