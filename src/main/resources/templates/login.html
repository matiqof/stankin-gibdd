<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <link rel="icon" th:href="@{/images/logo.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/body.css}">
</head>
<body>
<div class="login-container">
    <div class="logo-container">
        <img th:src="@{/images/logo.png}" alt="Логотип" class="logo">
    </div>
    <h1>Вход в систему</h1>
    <form method="post" action="/login">
        <div class="form-group">
            <label for="username">Телефон:<span class="required">*</span></label>
            <input type="text" maxlength="11" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:<span class="required">*</span></label>
            <input type="password" maxlength="60" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit">Войти</button>
        </div>
    </form>
    <div th:if="${param.error}" class="error-message">
        <p>Ошибка аутентификации, некорректные данные</p>
    </div>
    <div class="forgot-password-link">
        <a href="/forgot-password">Забыли пароль?</a>
    </div>
</div>
</body>
</html>
